<!-- 구글에 jsvascript fetch 검색 -->



<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세 보는 고고코딩</title>
</head>
<body>
    

<!--     
    구글에 javascript fetch 검색 
         MDN 웹문서 https://developer.mozilla.org/ko/docs/Web/API/Fetch_API/Using_Fetch 보기
        JSON 데이터 업로드 부분 코드 복사

        https://example.com/profile 을 https://localhost:3000/fortuneTELL 로 변경
-->


    <button onclick="sendFortuneRequest()">요청하기</button>
    <script>
        async function postJSON(data) {
            try {
              const response = await fetch("https://localhost:3000/fortuneTell", {
                method: "POST", // 또는 'PUT'
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              });
          
              const result = await response.json();
              console.log("성공:", result);
            } catch (error) {
              console.error("실패:", error);
            }
          }
          
          const data = { username: "example" };
          postJSON(data);
          
    </script>

</body>
</html>
